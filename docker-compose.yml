version: '3.8'

services:
  ganesha-issuer:
    container_name: ganesha-issuer-prod
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3000"  # Map port 3001 di host ke 3000 di container
    environment:
      - NODE_ENV=production
      # Jika ada environment variables lain, tambahkan di sini
      # Atau load dari .env file
    env_file:
      - .env  # Load environment variables dari .env file
    networks:
      - ganesha-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ganesha-network:
    driver: bridge
