version: '3.8'

services:
  ganesha-issuer:
    container_name: ganesha-issuer-prod
    build:
      context: .
      dockerfile: Dockerfile
      # Tidak perlu args lagi! .env sudah di-copy di Dockerfile
    restart: unless-stopped
    ports:
      - "3070:3000"  # Map port 3070 di host ke 3000 di container
    environment:
      - NODE_ENV=production
    env_file:
      - .env  # Load environment variables dari .env file (untuk runtime jika perlu)
    networks:
      - ganesha-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ganesha-network:
    driver: bridge
